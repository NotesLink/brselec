<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/floater.css">
    <link rel="shortcut icon" href="/res/png/brs.png">
    <script src="/script.js"></script>
    <title>BRS Elections</title>
</head>

<body>
    <div class="top-bar">
        <img src="/res/png/brs.png">
        <div>BRS Elections</div>
    </div>
    <div class="web">
        <div class="nitro-ui-alist">
            <h2>Select your house</h2>
            <select onchange="loadForm(`/res/${this.value}.json`)">
                <option value="null" selected disabled hidden>Select Your House</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
            </select>
            <h2>Submission</h2>
            <a style="cursor: pointer;" onclick="submit()">
                <img src="/res/png/arr.png" class="arr">
                <div>Submit Response</div>
            </a>
        </div>
    </div>
</body>

</html>
